<!DOCTYPE html>
<html>
    <head>
        <title>IRC Log Syntax Highlighter</title>
        <link rel="stylesheet" href="styles.css">

        <body>
            <h1 id="title">title</h1>
            <p id="info" style="display:none;">Provide your plaintext IRC chat log in the <i>url</i> parameter to view it with syntax highlighting</p>
            <pre id="wrapper">
                <code id="log-output" class="hljs language-irc-log"></code>
            </pre>
            <!-- Load highlight.js -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>

            <!-- Load javascript -->
            <script src="script.js"></script>
        </body>
</html>
