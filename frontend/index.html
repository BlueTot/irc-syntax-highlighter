<!DOCTYPE html>
<html>
    <head>
        <title>IRC Log Syntax Highlighter</title>

        <!-- Load highlight.js atom-one-dark css theme -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/atom-one-dark.min.css">
        <body>
            <pre><code id="log-output" class="hljs language-irc-log"></code></pre>
            <!-- Load highlight.js -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>

            <!-- Load javascript -->
            <script src="script.js"></script>
        </body>
</html>
